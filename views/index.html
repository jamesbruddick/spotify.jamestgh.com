<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JamesTGH: Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/css/modified-bootstrap.css">
    <link rel="stylesheet" href="/css/index.css">
  </head>
  <body>
    <div id="background-image" class="position-fixed top-0 left-0 w-100 h-100 z-n1"></div>
    <div class="container my-4">
      <div class="row">
        <div class="col-lg-7 mb-4">
          <div id="currently-playing-card" class="card rounded-3 shadow-lg overflow-hidden mb-4">
            <div class="card-body d-flex align-items-center p-0">
              <img id="currently-playing-album-image" class="img-fluid" src="/images/spotify.album_image.png" alt="Album Image" width="150px" height="150px">
              <div id="currently-playing-track-info" class="flex-grow-1 overflow-hidden mx-3">
                <div id="currently-playing-track-name" class="fs-4 lh-1 text-nowrap"><span>Track Name</span></div>
                <div id="currently-playing-track-artists" class="mb-3">Track Artists</div>
                <div class="position-relative">
                  <div id="currently-playing-progress-bar" class="progress mb-3">
                    <div id="currently-playing-progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <small id="currently-playing-track-time" class="position-absolute top-0 end-0 m-2">0:00 / 0:00</small>
                </div>
              </div>
            </div>
          </div>
          <div id="main-content" class="container-fluid rounded-3 shadow-lg p-3">
            <nav class="mb-2">
              <div class="nav nav-underline" id="nav-tab" role="tablist">
                <button class="nav-link fw-normal p-0 active" id="nav-queue-tab" data-bs-toggle="tab" data-bs-target="#nav-queue" type="button" role="tab" aria-controls="nav-queue" aria-selected="true">Queue</button>
                <button class="nav-link fw-normal p-0" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</button>
                <button class="nav-link fw-normal p-0" id="nav-search-tab" data-bs-toggle="tab" data-bs-target="#nav-search" type="button" role="tab" aria-controls="nav-search" aria-selected="false">Search</button>
              </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
              <div class="tab-pane show active" id="nav-queue" role="tabpanel" aria-labelledby="nav-queue-tab" tabindex="0">
                Queue
              </div>
              <div class="tab-pane" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                Profile
              </div>
              <div class="tab-pane" id="nav-search" role="tabpanel" aria-labelledby="nav-search-tab" tabindex="0">
                <div id="search-track-form" class="input-group mb-2">
                  <input id="search-track-input" type="text" class="form-control" placeholder="What do you want to listen to?">
                  <button id="search-track-button" class="btn" type="button">Search</button>
                </div>
                <div id="spotify-search-track-results"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-5">
          <div id="recently-played-card" class="card rounded-3 shadow-lg p-0">
            <!-- <h2 id="recently-played-card-title" class="card-title text-dark fw-bolder m-0 px-2 pb-1">Recently Played Tracks</h2> -->
            <div id="recently-played-card-body" class="card-body px-2 pt-2 pb-1">
              <div id="recently-played"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.5/js.cookie.min.js" integrity="sha512-nlp9/l96/EpjYBx7EP7pGASVXNe80hGhYAUrjeXnu/fyF5Py0/RXav4BBNs7n5Hx1WFhOEOWSAVjGeC3oKxDVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
